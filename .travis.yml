sudo: false
language: node_js
branches:
  only:
    - master
    - development
    - travis
node_js:
   - "iojs"
   - "iojs-v2.0"
   - "0.12"
   - "0.12.0"
   - "0.11"
   - "0.10"
   - "4"
os:
  - linux
  - osx
matrix:
  allow_failures:
    - os: osx

before_install:
  - if [ $TRAVIS_OS_NAME == "darwin" ]; then
      git clone https://github.com/creationix/nvm.git /tmp/.nvm
      source /tmp/.nvm/nvm.sh
      nvm install $NODE_VERSION
      nvm use $NODE_VERSION
    fi
